        const lang = localStorage.getItem('lang') || 'am';
        const data = translations[lang];

        document.getElementById('mainSub').innerText = data.mainSub;
        document.getElementById('backBtn').innerText = data.back;
        document.getElementById('articleBody').innerHTML = data.content;
        
        // ’Ñ’•’∂’µ’∏÷Ç’´ ’©’°÷Ä’£’¥’°’∂’∏÷Ç’©’µ’∏÷Ç’∂
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (data[key]) el.innerText = data[key];
        });
    }

    function changeLang(lang) {
        localStorage.setItem('lang', lang);
        applyLanguage();
        toggleLogoMenu();
    }

    function toggleLogoMenu() { document.getElementById('logoMenu').classList.toggle('show'); }
    
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function showUserData() {
        const name = localStorage.getItem('finSmartName') || "‘≥÷Ä’°’∂÷Å’æ’°’Æ ’π’ß / Not registered";
        alert("’ï’£’ø’°’ø’•÷Ä: " + name);
        document.getElementById('logoMenu').classList.remove('show');
    }

    window.onclick = function(e) {
        if (!e.target.closest('.logo-container')) {
            document.getElementById('logoMenu').classList.remove('show');
        }
    };

    // ‘ª’∂’´÷Å’´’°’¨’´’¶’°÷Å’´’°
    window.onload = function() {
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
        applyLanguage();
    };
</script>
